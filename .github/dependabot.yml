version: 2
updates:
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
      day: friday
      time: "20:00"
      timezone: Europe/Amsterdam
    open-pull-requests-limit: 20
    reviewers:
      - jsnel
      - s-weigand
    assignees:
      - jsnel
      - s-weigand
    groups:
      runtime-dependencies:
        update-types:
          - minor
          - patch

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: friday
      time: "20:00"
      timezone: Europe/Amsterdam
    reviewers:
      - s-weigand
    assignees:
      - s-weigand
    groups:
      GH-Actions:
        update-types:
          - minor
          - patch

  # Update git submodules
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "weekly"
      day: friday
      time: "20:00"
      timezone: Europe/Amsterdam
