# travis
sudo: false
language: python
cache: pip

matrix:
  fast_finish: true
  include:
    - python: 3.6
      env: TOXENV=flake8
      before_install:
        - echo "before_install"
        - python -m pip install -U pip>=9.0.1
        - pip install tox
      script:
        - tox
      after_success:
      # this prevents the tests to upload stuff to coveralls.io
        - echo "done"

    - python: 3.6
      # taken from https://quick-sphinx-tutorial.readthedocs.io/en/latest/advanced.html
      env: TOXENV=docs
      before_install:
        - echo "before_install"
        - python -m pip install -U pip>=9.0.1
        - pip install tox
      script:
        - tox
      after_success:
        # this prevents the tests to upload stuff to coveralls.io
        - echo "done"

    - python: 3.6
      # taken from https://quick-sphinx-tutorial.readthedocs.io/en/latest/advanced.html
      env: TOXENV=docs-links
      before_install:
        - echo "before_install"
        - python -m pip install -U pip>=9.0.1
        - pip install tox
      script:
        - tox
      after_success:
        # this prevents the tests to upload stuff to coveralls.io
        - echo "done"


    # LINUX
    - python: "3.6"
      env: linux-py36

    - python: "3.7-dev"  # 3.7 development branch
      env: linux-py37

    # OSX
    - language: generic
      python: 3.6
      os: osx
      env:
        - osx-py36
        - DEPLOY_ALL=true
      before_install:
        - echo "before_install"
        - wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
        - bash miniconda.sh -b -p $HOME/miniconda
        - export PATH="$HOME/miniconda/bin:$PATH"
        - conda update conda -y
        - conda create -n py36 python=3.6 -y
        - source activate py36

    - language: generic
      python: 3.7
      env:
        - osx-py37
        - DEPLOY_WHEELS=true
      os: osx
      before_install:
        - echo "before_install"
        - wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
        - bash miniconda.sh -b -p $HOME/miniconda
        - export PATH="$HOME/miniconda/bin:$PATH"
        - conda update conda -y
        - conda create -n py37 python=3.7 -y
        - source activate py37

#    - python: 3.6
#      env: win_coverage
#      install:
#        - pip install git+https://github.com/Robpol86/appveyor-artifacts.git coveralls
#      script:
#        - appveyor-artifacts -m download
#      after_success:
#        - coveralls
#        - coverage erase

  allow_failures:
  #      this test is allowed to fail since it uses external resources
    - env: TOXENV=docs-links

install:
  - pip install coveralls
  - python -m pip install -U -r requirements_dev.txt

script:
  - pwd
  - pip install -e .
  - py.test --cov=glotaran --cov-config .coveragerc glotaran
  - pip freeze

after_success:
  - coveralls
  - coverage erase


deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    user: s-weigand
    password:
      secure: 

    skip_cleanup: true
    on:
      branch: master
      tags: true
      repo: glotaran/glotaran
      # there can only a maximum one test with DEPLOY_ALL=true, since PyPi will throw an error
      # and make the fail if the file (mostly sdist) already exists on the server
      condition: "$DEPLOY_ALL = true"


# wheels deployment is needed for OsX
  - provider: pypi
    distributions: bdist_wheel
    user: s-weigand
    password:
      secure: 

    skip_cleanup: true
    on:
      branch: master
      tags: true
      repo: glotaran/glotaran
      # Wheels need to be generated for systems that might lack the compiler
      condition: "$DEPLOY_WHEELS = true"

notifications:
  slack:
    rooms:
      - secure: ""
