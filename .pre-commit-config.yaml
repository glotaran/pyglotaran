repos:
  # Formatters
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-ast
      - id: check-builtin-literals
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: debug-statements
      - id: fix-encoding-pragma
        args: [--remove]

  - repo: https://github.com/asottile/pyupgrade
    rev: v2.19.4
    hooks:
      - id: pyupgrade
        types: [file]
        types_or: [python, pyi]
        args: [--py38-plus]

  - repo: https://github.com/MarcoGorelli/absolufy-imports
    rev: v0.3.0
    hooks:
      - id: absolufy-imports
        exclude: ^benchmark
        types: [file]
        types_or: [python, pyi]

  - repo: https://github.com/psf/black
    rev: 21.6b0
    hooks:
      - id: black
        types: [file]
        types_or: [python, pyi]
        language_version: python3

  - repo: https://github.com/PyCQA/isort
    rev: 5.9.1
    hooks:
      - id: isort
        types: [file]
        types_or: [python, pyi]
        minimum_pre_commit_version: 2.9.0

  - repo: https://github.com/asottile/setup-cfg-fmt
    rev: v1.17.0
    hooks:
      - id: setup-cfg-fmt

  # Notebook tools
  - repo: https://github.com/kynan/nbstripout
    rev: 0.4.0
    hooks:
      - id: nbstripout
        args: [--strip-empty-cells]

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 0.13.1
    hooks:
      - id: nbqa-black
        additional_dependencies: [black==21.6b0]
        args: [--nbqa-mutate]
      - id: nbqa-pyupgrade
        additional_dependencies: [pyupgrade==2.19.4]
        args: [--nbqa-mutate, --py38-plus]
      - id: nbqa-flake8
      - id: nbqa-check-ast
      - id: nbqa-isort
        additional_dependencies: [isort==5.9.1]
        args: [--nbqa-mutate]

  # Linters

  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.1.1
    hooks:
      - id: pydocstyle
        files: "^glotaran/(plugin_system|utils|deprecation)"
        exclude: "docs|tests?"
        # this is needed due to the following issue:
        # https://github.com/PyCQA/pydocstyle/issues/368
        args: [--ignore-decorators=wrap_func_as_method]

  - repo: https://github.com/terrencepreilly/darglint
    rev: v1.8.0
    hooks:
      - id: darglint
        files: "^glotaran/(plugin_system|utils|deprecation)"
        exclude: "docs|tests?"

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910
    hooks:
      - id: mypy
        files: "^glotaran/(plugin_system|utils|deprecation)"
        exclude: "docs"
        args: [glotaran]
        pass_filenames: false
        additional_dependencies: [types-all]

  - repo: https://github.com/econchick/interrogate
    rev: 1.4.0
    hooks:
      - id: interrogate
        args: [-vv, --config=pyproject.toml, glotaran]
        pass_filenames: false

  - repo: https://github.com/asottile/yesqa
    rev: v1.2.3
    hooks:
      - id: yesqa
        types: [file]
        types_or: [python, pyi]
        additional_dependencies: [flake8-docstrings, flake8-print]

  - repo: https://github.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        types: [file]
        types_or: [python, pyi]
        additional_dependencies: [flake8-pyi, flake8-comprehensions]

  - repo: https://github.com/myint/rstcheck
    rev: "3f92957478422df87bd730abde66f089cc1ee19b"
    hooks:
      - id: rstcheck
        additional_dependencies: [sphinx]

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.9.0
    hooks:
      - id: rst-backticks

  - repo: https://github.com/codespell-project/codespell
    rev: v2.1.0
    hooks:
      - id: codespell
        types: [file]
        types_or: [python, pyi, markdown, rst, jupyter]
        args: [-L doas]
