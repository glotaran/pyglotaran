ci:
  skip: [interrogate]

default_language_version:
  python: python3.10

repos:
  # Formatters
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-ast
      - id: check-builtin-literals
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: debug-statements
      - id: fix-encoding-pragma
        args: [--remove]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
      - id: pyupgrade
        types: [file]
        types_or: [python, pyi]
        args: [--py310-plus]
        exclude: "glotaran.model.item"

  - repo: https://github.com/MarcoGorelli/absolufy-imports
    rev: v0.3.1
    hooks:
      - id: absolufy-imports
        exclude: ^benchmark
        types: [file]
        types_or: [python, pyi]

  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        types: [file]
        types_or: [python, pyi]
        language_version: python3

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        types: [file]
        types_or: [python, pyi]
        minimum_pre_commit_version: 2.9.0

  - repo: https://github.com/asottile/setup-cfg-fmt
    rev: v2.2.0
    hooks:
      - id: setup-cfg-fmt
        args: [--include-version-classifiers]

  # Notebook tools
  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.1
    hooks:
      - id: nbstripout
        args:
          - "--drop-empty-cells"
          - "--extra-keys"
          - "metadata.vscode metadata.language_info.version"

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.6.1
    hooks:
      - id: nbqa-black
        additional_dependencies: [black==22.6.0]
        args: [--nbqa-mutate]
      - id: nbqa-pyupgrade
        additional_dependencies: [pyupgrade==2.37.3]
        args: [--nbqa-mutate, --py38-plus]
      - id: nbqa-flake8
      - id: nbqa-check-ast
      - id: nbqa-isort
        additional_dependencies: [isort==5.10.1]
        args: [--nbqa-mutate]

  # Linters
  - repo: https://github.com/asottile/yesqa
    rev: v1.4.0
    hooks:
      - id: yesqa
        types: [file]
        types_or: [python, pyi]
        additional_dependencies: [flake8-docstrings, flake8-print>=5.0.0]

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        name: "flake8 lint code"
        types: [file]
        types_or: [python, pyi]
        additional_dependencies:
          [flake8-pyi, flake8-comprehensions, flake8-print>=5.0.0]
        args:
          - "--count"

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        alias: flake8-docs
        args:
          - "--select=D,DAR"
          - "--count"
        name: "flake8 lint docstrings"
        exclude: "docs|setup.py|tests?/|glotaran/builtin/megacomplexes|glotaran/cli|benchmark|glotaran/builtin/io/ascii"
        additional_dependencies: [flake8-docstrings, darglint==1.8.0]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.0.0
    hooks:
      - id: mypy
        exclude: "docs|benchmark/|.*/tests?/.*"
        additional_dependencies: [types-all, types-attrs]

  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        args: [--config=pyproject.toml, glotaran]
        pass_filenames: false
        additional_dependencies: [click<8]

  - repo: https://github.com/rstcheck/rstcheck
    rev: "v6.1.1"
    hooks:
      - id: rstcheck
        additional_dependencies: [sphinx]
        exclude: "^docs/source/_templates"

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: rst-backticks
      - id: python-check-blanket-noqa
        exclude: "docs|tests?"
      - id: python-check-blanket-type-ignore
        exclude: "docs|tests?"
      - id: python-use-type-annotations
      - id: rst-directive-colons
      - id: rst-inline-touching-normal

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.2
    hooks:
      - id: codespell
        types: [file]
        types_or: [python, pyi, markdown, rst, jupyter]
        args: [-L doas]
